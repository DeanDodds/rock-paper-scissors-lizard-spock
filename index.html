<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Rock, Paper, Scissors</title>


</head>

<body id="body">

  <div class="container">
    <!-- Score section -->
    <section id="score-board" class="container-sm d-flex justify-content-between align-items-center">
      <div class="logo">
        <img src="./assets/images/logo-bonus.svg" alt="">
      </div>

      <div class="score d-flex align-items-center justify-content- flex-column">
        <h2>score</h2>
        <p id="score">00</p>
      </div>
    </section>
    <!-- ./Score section -->

    <!-- Game section -->
    <section id="game-area" class="text-center">
      <!-- Tab-1-->
      <div class="tab" id="step-1">

        <img id='background-hexigon' src="assets/images/bg-pentagon.svg" alt="">

        <div class="player-choice-container d-flex justify-content-center align-items-center scissors" id="scissors">
          <div class="player-choice d-flex justify-content-center align-items-center" data-choice="scissors">
            <img src="assets/images/icon-scissors.svg" alt="">
          </div>
        </div>

        <div class="player-choice-container d-flex justify-content-center align-items-center paper" id="paper">
          <div class="player-choice d-flex justify-content-center align-items-center" data-choice="paper">
            <img src="assets/images/icon-paper.svg" alt="">
          </div>
        </div>

        <div class="player-choice-container d-flex justify-content-center align-items-center rock" id="rock">
          <div class="player-choice d-flex justify-content-center align-items-center" data-choice="rock">
            <img src="assets/images/icon-rock.svg" alt="">
          </div>
        </div>

        <div class="player-choice-container d-flex justify-content-center align-items-center lizard" id="lizard">
          <div class="player-choice d-flex justify-content-center align-items-center" data-choice="lizard">
            <img src="assets/images/icon-lizard.svg" alt="">
          </div>
        </div>
        <div class="player-choice-container d-flex justify-content-center align-items-center spock" id="spock">
          <div class="player-choice d-flex justify-content-center align-items-center" data-choice="spock">
            <img src="assets/images/icon-spock.svg" alt="">
          </div>
        </div>
      </div>

      <!-- Tab-2 -->
      <div class="tab d-flex justify-content-around align-items-center display-none" id="step-2">
        <div class="selected-choice id=player-choice">
          <h2 class="player-choice-title">you picked</h2>
          <div class="player-choice-container d-flex justify-content-center align-items-center scissors">
            <div class="player-choice d-flex justify-content-center align-items-center">
              <img src="assets/images/icon-scissors.svg" alt="">
            </div>
          </div>
        </div>

        <div class="results-display d-flex flex-column align-items-center justify-content-center">
          <h1><span id="result">winner</span></h1>
          <button class="btn button">PLAY AGAIN</button>
        </div>

        <div class="selected-choice text-center d-flex flex-column align-items-center">
          <h2 class="player-choice-title">the house picked</h2>
          <div class="player-choice-container d-flex justify-content-center align-items-center scissors"
            id="computer-choice">
            <div class="player-choice d-flex justify-content-center align-items-center">
              <img src="assets/images/icon-scissors.svg" alt="">
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- ./Game section -->

    <!-- Rules section-->
    <section id="rules-section" class="d-flex justify-content-center">
      <button type="button" class="btn button" data-bs-toggle="modal" data-bs-target="#rules-modal">
        RULES
      </button>

      <!-- Modal -->
      <div class="modal fade" id="rules-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">RULES</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body d-flex justify-content-center">
              <img src="./assets/images/image-rules-bonus.svg" alt="">
            </div>
          </div>
        </div>
      </div>
      <!-- Modal-->
    </section>
    <!-- ./Rules Section -->
  </div>

  <script src=" https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
  <script src="assets/javascript/script.js"></script>
</body>

</html>
